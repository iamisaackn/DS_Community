    <!-- Contact Section -->
    <section id="contact">
        <h1>Contact Me</h1>
        <p>Have any questions or want to collaborate? Feel free to reach out through the form below.</p>

        <!-- Contact Form -->
        <div class="contact-form">
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Subject of your message" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <img src="path-to-contact-image.jpg" alt="An image of communication, such as a person typing an email or engaging in conversation, representing outreach and connection." />
    </section>
