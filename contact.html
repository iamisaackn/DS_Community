    <!-- Contact Form -->
<div class="contact-form">
    <form id="contact-form" action="https://docs.google.com/forms/d/e/1FAIpQLScW4ans4MrkYiG4cuAGwawRiXjUGRzg7KAV2GZ3zoKCMMEqRw/formResponse" method="POST">
        <input type="hidden" name="entry.649243354" id="name" required>
        <input type="hidden" name="entry.11419776" id="email" required>
        <input type="hidden" name="entry.1695519555" id="subject" required>
        <input type="hidden" name="entry.1766540838" id="message" required>

        <label for="name-input">Name:</label>
        <input type="text" id="name-input" placeholder="Your full name" required>

        <label for="email-input">Email:</label>
        <input type="email" id="email-input" placeholder="Your email address" required>

        <label for="subject-input">Subject:</label>
        <input type="text" id="subject-input" placeholder="Subject of your message" required>

        <label for="message-input">Message:</label>
        <textarea id="message-input" placeholder="Your message" required></textarea>

        <button type="submit">Send Message</button>
    </form>
